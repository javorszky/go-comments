{{define "login"}}
{{ template "header" }}
<form method="POST" action="/login">
    <label for="username">Username:
        <input type="text" id="username">
    </label>
    <label for="password">Password:
        <input type="password" id="password">
    </label>
    <input type="submit" value="Login">
</form>
{{ template "footer" }}
{{ end }}
